<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Graphics App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        canvas {
            width: 80%;
            height: 80%;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <script>
        // Initialize WebGL context
        const canvas = document.getElementById('glCanvas');
        let gl = canvas.getContext('webgl');
    
        if (!gl) {
            console.error('WebGL not supported, falling back on experimental-webgl');
            gl = canvas.getContext('experimental-webgl');
        }
    
        if (!gl) {
            alert('Your browser does not support WebGL');
        } else {
            // Vertex shader program
            const vsSource = `
                attribute vec4 aVertexPosition;
                varying vec2 posColor;
                void main(void) {
                    posColor = aVertexPosition.xy ;
                    gl_PointSize = 5.0;
                    gl_Position = aVertexPosition;
                }
            `;
    
            // Fragment shader program
            const fsSource = `
                precision mediump float;
                varying vec2 posColor;
                void main(void) {
                    float x = posColor.x;
                    float y = posColor.y;
                    gl_FragColor = vec4(x, y, 1.0, 1.0); 
                }
            `;
    
            // Initialize a shader program; this is where all the lighting
            // for the vertices and so forth is established.
            const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
    
            // Collect all the info needed to use the shader program.
            // Look up which attribute our shader program is using
            // for aVertexPosition and look up uniform locations.
            const programInfo = {
                program: shaderProgram,
                attribLocations: {
                    vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
                },
            };
    
            // Here's where we call the routine that builds all the
            // objects we'll be drawing.
            const buffers = initBuffers(gl);
    
            // Draw the scene
            drawScene(gl, programInfo, buffers);
        }
    
        // Initialize the shader program, so WebGL knows how to draw our data
        function initShaderProgram(gl, vsSource, fsSource) {
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);
    
            // Create the shader program
            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);
    
            // If creating the shader program failed, alert
            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
                return null;
            }
    
            return shaderProgram;
        }
    
        // Creates a shader of the given type, uploads the source and
        // compiles it.
        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);
    
            // Send the source to the shader object
            gl.shaderSource(shader, source);
    
            // Compile the shader program
            gl.compileShader(shader);
    
            // See if it compiled successfully
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
    
            return shader;
        }
    
        // Initialize the buffers we'll need. For this demo, we just
        // have one object -- a simple two-dimensional line.
        function initBuffers(gl) {
            // Create a buffer for the line's positions.
            const positionBuffer = gl.createBuffer();
    
            // Select the positionBuffer as the one to apply buffer
            // operations to from here out.
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    
            // Now create an array of positions for the line.
            const positions = [
                -0.5,  0.5,
                 0.5,  0.5, 
                -0.5, -0.5,
                 0.5, -0.5,
            ];
    
            // Now pass the list of positions into WebGL to build the
            // shape. We do this by creating a Float32Array from the
            // JavaScript array, then use it to fill the current buffer.
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
    
            return {
                position: positionBuffer,
            };
        }
    
        // Draw the scene.
        function drawScene(gl, programInfo, buffers) {
            // Clear the canvas before we start drawing on it.
            gl.clearColor(0.0, 0.0, 0.0, 1.0);  // Clear to black, fully opaque
            gl.clear(gl.COLOR_BUFFER_BIT);
    
            // Tell WebGL how to pull out the positions from the position
            // buffer into the vertexPosition attribute.
            {
                const numComponents = 2;  // pull out 2 values per iteration
                const type = gl.FLOAT;    // the data in the buffer is 32bit floats
                const normalize = false;  // don't normalize
                const stride = 0;         // how many bytes to get from one set of values to the next
                                           // 0 = use type and numComponents above
                const offset = 0;         // how many bytes inside the buffer to start from
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.vertexPosition,
                    numComponents,
                    type,
                    normalize,
                    stride,
                    offset);
                gl.enableVertexAttribArray(
                    programInfo.attribLocations.vertexPosition);
            }
    
            // Tell WebGL to use our program when drawing
            gl.useProgram(programInfo.program);
    
            // Draw the line
            {
                const offset = 0;
                const vertexCount = 4;
                gl.drawArrays(gl.TRIANGLE_FAN, offset, vertexCount);

                //POINTS

                //LINES

                //TRIANGLES
                //TRIANGLE_STRIP
                //TRIANGLE_FAN
            }
        }
    </script>
</body>
</html>
